<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务配置 - Python项目管理系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-logo">Python项目管理系统</div>
        <ul class="nav-links">
            <li><a href="/projects">项目管理</a></li>
            <li><a href="/runner">项目运行</a></li>
            <li><a href="/records">运行记录</a></li>
            <li><a href="/scheduler" class="active">任务配置</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <h1>任务配置</h1>
        <div class="scheduler-container">
            <div class="task-creator">
                <h2>创建新任务</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label>选择项目：</label>
                        <select id="projectSelect" required>
                            <option value="">请选择项目...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>任务名称：</label>
                        <input type="text" id="taskName" required>
                    </div>
                    <div class="form-group">
                        <label>Cron表达式：</label>
                        <input type="text" id="cronExpr" placeholder="*/5 * * * *" required>
                        <div class="cron-helper">格式：分 时 日 月 周</div>
                    </div>
                    <div class="form-group">
                        <label>参数设置：</label>
                        <input type="text" id="taskArgs" placeholder="输入运行参数">
                    </div>
                    <button type="submit" class="btn">创建任务</button>
                </form>
            </div>
            <div class="task-list">
                <h2>现有任务</h2>
                <div class="list-container" id="tasksList"></div>
            </div>
        </div>
    </div>
    <script src="/static/js/scheduler.js"></script>
</body>
</html>
